<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>
    <div id="container">
        <!-- Starting Page -->
        <div id="startingPage">
            <header>Tic Tac Toe</header>
            <div class="title">Select which you want to be?</div>
            <div id="button">
                <button id="playerX" class="choose">Player (X)</button>
                <button id="playerO" class="choose">Player (O)</button>
            </div>
            <div class="credit">-- Created by <span>R!T!K KUMAR</span></div>
        </div>

        <!-- Main Page -->
        <div id="mainPage">
            <div id="headerBtns">
                <button id="">X's Turn</button>
                <button id="O_Turn">O's Turn</button>
                <div id="showChange"></div>
            </div>
            <div id="gameBoard">
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
            </div>
        </div>

        <!-- WInner Page -->
        <div id="winner">
            <p id="winnerName"></p>
            <div id="button">
                <button id="quit">Play Again</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
